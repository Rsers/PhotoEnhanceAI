    <script>
        // APIåŸºç¡€URL - æ ¹æ®å®é™…éƒ¨ç½²è°ƒæ•´
        const API_BASE = 'http://localhost:8000';

        // å…¨å±€å˜é‡
        let currentTaskId = null;
        let originalFile = null;

        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const resultGrid = document.getElementById('resultGrid');
        const messageArea = document.getElementById('messageArea');

        // å·¥å…·å‡½æ•°
        function showMessage(message, type = 'info') {
            const className = type === 'error' ? 'error-message' : 'success-message';
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            if (seconds < 60) return `${seconds.toFixed(1)}ç§’`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = (seconds % 60).toFixed(0);
            return `${minutes}åˆ†${remainingSeconds}ç§’`;
        }

        // APIè°ƒç”¨å‡½æ•°
        async function uploadImage(imageFile, options = {}) {
            const formData = new FormData();
            formData.append('file', imageFile);
            formData.append('tile_size', options.tileSize || 400);
            formData.append('quality_level', options.quality || 'high');

            const response = await fetch(`${API_BASE}/api/v1/enhance`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || `HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            return result.task_id;
        }

        async function checkTaskStatus(taskId) {
            const response = await fetch(`${API_BASE}/api/v1/status/${taskId}`);
            if (!response.ok) {
                throw new Error(`Status check failed: ${response.status}`);
            }
            return response.json();
        }

        async function waitForCompletion(taskId, onProgress = null) {
            while (true) {
                try {
                    const status = await checkTaskStatus(taskId);

                    if (onProgress) {
                        onProgress(status);
                    }

                    if (status.status === 'completed') {
                        return status;
                    } else if (status.status === 'failed') {
                        throw new Error(status.error || 'Processing failed');
                    }

                    // ç­‰å¾…2ç§’åå†æ¬¡æ£€æŸ¥
                    await new Promise(resolve => setTimeout(resolve, 2000));
                } catch (error) {
                    console.error('Status check failed:', error);
                    throw error;
                }
            }
        }

        async function downloadResult(taskId) {
            const response = await fetch(`${API_BASE}/api/v1/download/${taskId}`);
            if (!response.ok) {
                throw new Error(`Download failed: ${response.status}`);
            }
            return response.blob();
        }

        // ä¸»å¤„ç†å‡½æ•°
        async function processImage(file) {
            try {
                originalFile = file;

                // æ˜¾ç¤ºè¿›åº¦æ¡
                progressContainer.style.display = 'block';
                resultSection.style.display = 'none';

                // è·å–å‚æ•°
                const quality = document.getElementById('qualitySelect').value;
                const tileSize = parseInt(document.getElementById('tileSizeSelect').value);

                // ä¸Šä¼ 
                progressText.textContent = 'ğŸš€ ä¸Šä¼ ä¸­...';
                progressFill.style.width = '10%';

                currentTaskId = await uploadImage(file, {
                    quality: quality,
                    tileSize: tileSize
                });

                showMessage(`âœ… ä¸Šä¼ æˆåŠŸï¼ä»»åŠ¡ID: ${currentTaskId}`, 'success');

                // ç­‰å¾…å¤„ç†å®Œæˆ
                progressText.textContent = 'â³ AIå¤„ç†ä¸­...';
                const result = await waitForCompletion(currentTaskId, (status) => {
                    const progress = Math.round((status.progress || 0) * 100);
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `${status.message} (${progress}%)`;
                });

                // ä¸‹è½½ç»“æœ
                progressText.textContent = 'ğŸ“¥ ä¸‹è½½ç»“æœ...';
                progressFill.style.width = '95%';

                const blob = await downloadResult(currentTaskId);

                // æ˜¾ç¤ºç»“æœ
                await displayResults(file, blob, result);

                progressFill.style.width = '100%';
                progressText.textContent = 'ğŸ‰ å¤„ç†å®Œæˆï¼';

                // éšè—è¿›åº¦æ¡
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 2000);

                showMessage('ğŸ‰ å›¾åƒå¢å¼ºå®Œæˆï¼', 'success');

            } catch (error) {
                console.error('Processing failed:', error);
                showMessage(`âŒ å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                progressContainer.style.display = 'none';
            }
        }

        async function displayResults(originalFile, resultBlob, taskResult) {
            // åˆ›å»ºå›¾ç‰‡URL
            const originalUrl = URL.createObjectURL(originalFile);
            const resultUrl = URL.createObjectURL(resultBlob);

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            document.getElementById('processingTime').textContent =
                formatTime(taskResult.processing_time || 0);
            document.getElementById('fileSize').textContent =
                `${formatFileSize(originalFile.size)} â†’ ${formatFileSize(resultBlob.size)}`;

            // è·å–å›¾ç‰‡å°ºå¯¸
            const originalImg = new Image();
            const resultImg = new Image();

            originalImg.onload = () => {
                resultImg.onload = () => {
                    document.getElementById('resolution').textContent =
                        `${originalImg.width}Ã—${originalImg.height} â†’ ${resultImg.width}Ã—${resultImg.height}`;
                };
                resultImg.src = resultUrl;
            };
            originalImg.src = originalUrl;

            // æ˜¾ç¤ºå›¾ç‰‡å¯¹æ¯”
            resultGrid.innerHTML = `
                <div class="image-container">
                    <h3>ğŸ“· åŸå§‹å›¾ç‰‡</h3>
                    <img src="${originalUrl}" alt="Original Image">
                    <p style="margin-top: 10px; color: #666;">
                        ${formatFileSize(originalFile.size)}
                    </p>
                </div>
                <div class="image-container">
                    <h3>âœ¨ å¢å¼ºå</h3>
                    <img src="${resultUrl}" alt="Enhanced Image">
                    <button class="download-btn" onclick="downloadBlob('${resultUrl}', 'enhanced_${originalFile.name}')">
                        ğŸ“¥ ä¸‹è½½å›¾ç‰‡
                    </button>
                    <p style="margin-top: 10px; color: #666;">
                        ${formatFileSize(resultBlob.size)}
                    </p>
                </div>
            `;

            resultSection.style.display = 'block';
        }

        function downloadBlob(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processImage(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processImage(e.target.files[0]);
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåæ£€æŸ¥APIè¿æ¥
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    showMessage('ğŸŸ¢ GFPGAN APIæœåŠ¡è¿æ¥æ­£å¸¸', 'success');
                } else {
                    showMessage('ğŸŸ¡ GFPGAN APIæœåŠ¡å“åº”å¼‚å¸¸', 'error');
                }
            } catch (error) {
                showMessage('ğŸ”´ æ— æ³•è¿æ¥åˆ°GFPGAN APIæœåŠ¡ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦å¯åŠ¨', 'error');
            }
        });
    </script>
