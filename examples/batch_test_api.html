<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEnhanceAI 批量处理测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .batch-upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .batch-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .batch-upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.02);
        }

        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-list {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-item button:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .batch-progress {
            margin: 30px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-size: 1.1em;
            color: #666;
            margin: 10px 0;
        }

        .sub-task-progress {
            margin: 15px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .sub-task-progress .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sub-task-progress .task-progress {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .sub-task-progress .task-progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-section {
            margin: 30px 0;
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(40, 167, 69, 0.3);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎭 PhotoEnhanceAI 批量处理</h1>
            <p>支持同时处理多张图片，模型常驻内存，处理速度提升62%</p>
        </div>

        <div class="content">
            <!-- 批量上传区域 -->
            <div class="upload-section">
                <div class="batch-upload-area" id="batchUploadArea">
                    <div class="icon">📁</div>
                    <p style="font-size: 1.2em; margin-bottom: 10px;">拖拽多张图片到此处或点击选择</p>
                    <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">支持JPG、PNG格式，最多20张</p>
                    <button class="upload-btn" onclick="document.getElementById('batchFileInput').click()">
                        选择多张图片
                    </button>
                    <input type="file" id="batchFileInput" accept="image/*" multiple style="display: none;">
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="file-list" id="fileList">
                <h3>📋 待处理文件列表</h3>
                <div id="fileItems"></div>
                <button class="upload-btn" id="startBatchBtn" onclick="startBatchProcessing()">
                    🚀 开始批量处理
                </button>
            </div>

            <!-- 批量进度 -->
            <div class="batch-progress" id="batchProgress">
                <h3>📊 批量处理进度</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="batchProgressFill"></div>
                </div>
                <div class="progress-text" id="batchProgressText">准备中...</div>

                <div id="subTasksProgress">
                    <!-- 子任务进度将在这里显示 -->
                </div>
            </div>

            <!-- 批量结果 -->
            <div class="result-section" id="batchResultSection">
                <h2>🎉 批量处理结果</h2>
                <div class="stats" id="batchStats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalFiles">--</div>
                        <div class="stat-label">总文件数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completedFiles">--</div>
                        <div class="stat-label">成功处理</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="failedFiles">--</div>
                        <div class="stat-label">处理失败</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalTime">--</div>
                        <div class="stat-label">总耗时</div>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button class="download-btn" id="downloadBatchBtn" onclick="downloadBatchResults()">
                        📥 下载所有结果 (ZIP)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001';

        let selectedFiles = [];
        let currentBatchTaskId = null;
        let batchStartTime = null;

        // 文件选择处理
        document.getElementById('batchFileInput').addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            displayFileList();
        });

        // 拖拽处理
        const batchUploadArea = document.getElementById('batchUploadArea');

        batchUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            batchUploadArea.classList.add('dragover');
        });

        batchUploadArea.addEventListener('dragleave', () => {
            batchUploadArea.classList.remove('dragover');
        });

        batchUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            batchUploadArea.classList.remove('dragover');
            selectedFiles = Array.from(e.dataTransfer.files).filter(file =>
                file.type.startsWith('image/')
            );
            displayFileList();
        });

        function displayFileList() {
            if (selectedFiles.length === 0) {
                document.getElementById('fileList').style.display = 'none';
                return;
            }

            const fileItems = document.getElementById('fileItems');
            fileItems.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${index + 1}. ${file.name} (${formatFileSize(file.size)})</span>
                    <button onclick="removeFile(${index})">删除</button>
                `;
                fileItems.appendChild(fileItem);
            });

            document.getElementById('fileList').style.display = 'block';
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
        }

        async function startBatchProcessing() {
            if (selectedFiles.length === 0) {
                alert('请先选择要处理的图片');
                return;
            }

            try {
                batchStartTime = Date.now();

                // 显示进度区域
                document.getElementById('batchProgress').style.display = 'block';
                document.getElementById('batchResultSection').style.display = 'none';

                // 准备FormData
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });
                formData.append('tile_size', 400);
                formData.append('quality_level', 'high');

                // 上传并开始批量处理
                const response = await fetch(`${API_BASE}/api/v1/enhance/batch`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`上传失败: ${response.status}`);
                }

                const result = await response.json();
                currentBatchTaskId = result.batch_task_id;

                // 开始监控进度
                monitorBatchProgress();

            } catch (error) {
                console.error('批量处理失败:', error);
                alert(`批量处理失败: ${error.message}`);
            }
        }

        async function monitorBatchProgress() {
            if (!currentBatchTaskId) return;

            try {
                const response = await fetch(`${API_BASE}/api/v1/batch/status/${currentBatchTaskId}`);
                if (!response.ok) {
                    throw new Error(`状态检查失败: ${response.status}`);
                }

                const status = await response.json();

                // 更新总体进度
                const progress = Math.round(status.progress * 100);
                document.getElementById('batchProgressFill').style.width = progress + '%';
                document.getElementById('batchProgressText').textContent =
                    `${status.message} (${progress}%)`;

                // 更新子任务进度
                updateSubTasksProgress(status.sub_tasks);

                // 检查是否完成
                if (status.status === 'completed' || status.status === 'partial_completed') {
                    displayBatchResults(status);
                } else if (status.status === 'failed') {
                    throw new Error('批量处理失败');
                } else {
                    // 继续监控
                    setTimeout(monitorBatchProgress, 2000);
                }

            } catch (error) {
                console.error('进度监控失败:', error);
                alert(`进度监控失败: ${error.message}`);
            }
        }

        function updateSubTasksProgress(subTasks) {
            const container = document.getElementById('subTasksProgress');
            container.innerHTML = '';

            subTasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'sub-task-progress';

                const statusIcon = task.status === 'completed' ? '✅' :
                    task.status === 'failed' ? '❌' : '⏳';

                const progressPercent = Math.round(task.progress * 100);

                taskDiv.innerHTML = `
                    <div class="task-header">
                        <span>${statusIcon} ${task.filename}</span>
                        <span>${progressPercent}%</span>
                    </div>
                    <div class="task-progress">
                        <div class="task-progress-fill" style="width: ${progressPercent}%"></div>
                    </div>
                    ${task.status === 'failed' ? `<div style="color: red; font-size: 0.8em; margin-top: 5px;">${task.error}</div>` : ''}
                `;
                container.appendChild(taskDiv);
            });
        }

        function displayBatchResults(status) {
            const totalTime = (Date.now() - batchStartTime) / 1000;

            document.getElementById('totalFiles').textContent = status.total_files;
            document.getElementById('completedFiles').textContent = status.completed_files;
            document.getElementById('failedFiles').textContent = status.failed_files;
            document.getElementById('totalTime').textContent = formatTime(totalTime);

            document.getElementById('batchResultSection').style.display = 'block';
            document.getElementById('batchProgress').style.display = 'none';
        }

        async function downloadBatchResults() {
            if (!currentBatchTaskId) {
                alert('没有可下载的结果');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/batch/download/${currentBatchTaskId}`);
                if (!response.ok) {
                    throw new Error(`下载失败: ${response.status}`);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `batch_results_${currentBatchTaskId}.zip`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                console.error('下载失败:', error);
                alert(`下载失败: ${error.message}`);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            if (seconds < 60) return `${seconds.toFixed(1)}秒`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = (seconds % 60).toFixed(0);
            return `${minutes}分${remainingSeconds}秒`;
        }
    </script>
</body>

</html>
